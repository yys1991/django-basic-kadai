{% load static %} 

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Hello World test!!</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'style.css' %}">

</head>     
<body>

    <header>
        <h1 class="bg-primary text-white">NAGOYAMESHI</h1>
    </header>

    <div>{{ restaurants }}</div>
    <div>{{ greet }}</div>
    <div>{{ price }}</div>

    <form action="" method="">

        <select name="category">
            <option value="">カテゴリ未選択</option>

            {% for category in categories %}
            <option value="{{ category.id }}" {% if category.str_id == request.GET.category %}selected{% endif %}>{{ category.name }}</option>
            {% endfor %}
         
        </select>
        
        <select name="">
            <option value="">A</option>
            <option value="" selected>B</option>
            <option value="">C</option>
        </select>

        <input type="text" name="search" value="{{ request.GET.search }}">
        <input type="submit" value="検索">
    </form>

    {% for restaurant in restaurants %}
    <div>
        <div>カテゴリ: {{restaurant.category }}</div>
        <div>名前: {{restaurant.name }}</div>
        <div>{{restaurant.description }}</div>
    </div>
    <hr>
    {% endfor %}

</body>
</html>
