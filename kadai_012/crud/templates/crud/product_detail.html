<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>商品詳細</title>
</head>
<body>
    <h1>商品詳細</h1>
    <table>
        <tr>
            <th>商品名</th>
            <td>{{ product.name }}</td>
        </tr>
        <tr>
            <th>価格</th>
            <td>{{ product.price }} 円</td>
        </tr>
        <tr>
            <th>カテゴリ</th>
            <td>{{ product.category }} </td>
        </tr>
        <tr>
            <th>画像</th>
            <td><img src="{{ product.img.url }}" style="width:100px; height:auto;"></td>
            </tr>
            <tr>
            <th>description</th>
            <td>{{ product.description }} </td>
            </tr>        </tr>
    </table>
    <a href = "{% url 'list' %}">戻る</a>
    </html>
